<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script type="module" src="./scorer.js"></script>
</head>
<body>

<form id="score-keeper" onsubmit="return false;">
    <button id="settings">&#9881;</button>
    <fieldset class="score-group score-group-1">
        <button class="digit digit1" data-team="team1" data-action="minus">&nbsp;</button>
        <button class="digit digit2" data-team="team1" data-action="add">&nbsp;</button>
        <p class="team-name">Team 1</p>
    </fieldset>
    <fieldset class="score-group score-group-2">
        <button class="digit digit1" data-team="team2" data-action="minus">&nbsp;</button>
        <button class="digit digit2" data-team="team2" data-action="add">&nbsp;</button>
        <p class="team-name">Team 2</p>
    </fieldset>
</form>

<dialog id="settings-dialog">
    <form method="dialog" id="dialog-form">
        <label for="hide-team-name">Hide team names:</label>
        <input type="checkbox" id="hide-team-name">

        <label for="toggle-reset-score">Reset Score</label>
        <input type="checkbox" id="toggle-reset-score">

        <br />
        <button type="submit">OK</button>
    </form>
</dialog>
<script type="module">
    import Scorer from "./scorer.js";

    window.addEventListener("load", (event) => {
        new Scorer();
    });
</script>
</body>
</html>
