<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volleyball Score Keeper</title>
    <meta name="description" content="Volleyball Score Keeper">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="Volleyball Score Keeper">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tbd/">
    <meta property="og:description" content="Volleyball Score Keeper">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-touch-icon.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="./scorer.js"></script>
</head>
<body>

<form id="score-keeper" onsubmit="return false;">
    <button id="settings">&#9881;</button>
    <fieldset class="score-group score-group-1">
        <button class="digit digit1">4</button>
        <button class="digit digit2">1</button>
        <p class="team-name">Team 1</p>
    </fieldset>
    <fieldset class="score-group score-group-2">
        <button class="digit digit1">1</button>
        <button class="digit digit2">2</button>
        <p class="team-name">Team 2</p>
    </fieldset>
</form>
<script type="module">
    import Scorer from "./scorer.js";
    window.addEventListener("load", (event) => {
        new Scorer();
    });
</script>
</body>
</html>
